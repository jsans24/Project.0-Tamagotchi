<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./js/app.js"></script>
    <title>Tamagotchi</title>
</head>
<body>
    <audio class="audio" src="./assets/digimon theme song - full version.mp4" autoplay=1 loop=1 ></audio>
    <section class="console">
        <ul class="statuses">
            <li>Boredom</li>
            <li>Hunger</li>
            <li>Sleep</li>
        </ul>
        <ul class="info">
            <li class="name">Name</li>
            <li class="age">Age</li>
        </ul>
        <ul class="input">
            <li id="name"></li>
            <li id="age"></li>
        </ul>
        <button class="center">
            <h1 class="select">Select</h1>
        </button>
        <section class="middle">
            <button class="left"></button>
                <div class="window">
                    <h1 class="alphabet"></h1>
                    <img src="./assets/start.png" alt="start menu" class="start">
                    <img src="./assets/egg.png" class="egg" alt="egg">
                    <img src="./assets/koromon.png" class="training" alt="training digimon">
                    <img src="./assets/agumon.png" class="rookie" alt="rookie digimon">
                    <img src="./assets/greymon.png" class="champion" alt="champion digimon">
                    <img src="./assets/dead_agumon.png" class="dead" alt="dead digimon">
                    <img src="./assets/bedroom.jpg" class="bedroom rooms" alt="Bedroom">
                    <img src="./assets/living room.png" class="livingroom rooms" alt="Living Room">
                    <img src="./assets/kitchen.jpg" class="kitchen rooms" alt="Kitchen">
                    <img src="./assets/imageedit_10_3290495630.png" class="game-over" alt="Game Over Screen">
                    <progress class="sleep" max="10" value="0"></progress>
                    <progress class="hunger" max="10" value="0"></progress>
                    <progress class="boredom" max="10" value="0"></progress>
                </div>
            <button class="right"></button>
        </section>
        <button class="interact"></button>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="console">
        <ul class="statuses">
            <li>Boredom</li>
            <li>Hunger</li>
            <li>Sleep</li>
        </ul>
        <section class="middle">
            <button class="left"></button>
                <div class="window">
                    <img src="./assets/egg.png" class="egg" alt="egg">
                    <img src="./assets/koromon.png" class="koromon" alt="koromon">
                    <img src="./assets/agumon.png" class="agumon" alt="agumon">
                    <img src="./assets/greymon.png" class="greymon" alt="greymon">
                    <img src="./assets/bedroom.jpg" class="bedroom rooms" alt="Bedroom">
                    <img src="./assets/living room.png" class="livingroom rooms" alt="Living Room">
                    <img src="./assets/kitchen.jpg" class="kitchen rooms" alt="Kitchen">
                    <progress class="sleep"></progress>
                    <progress class="hunger"></progress>
                    <progress class="boredom"></progress>
                </div>
            <button class="right"></button>
        </section>
        <button class="interact"></button>
    </section>
</body>
</html>
